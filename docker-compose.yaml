version: "3.8"

services:
  # ------------------------------------------------------
  # ZOOKEEPER_INFRA
  # ------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "${ZOOKEEPER_PORT}:2181"
    networks:
      - my_network
    restart: always
    profiles: ["infra"]

  # ------------------------------------------------------
  # KAFKA_INFRA
  # ------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "${KAFKA_PORT}:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://localhost:${KAFKA_PORT}"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - my_network
    restart: always
    profiles: ["infra"]

  # ------------------------------------------------------
  # POSTGRES_INFRA
  # ------------------------------------------------------
  postgres:
    image: postgres:14
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - my_network
    restart: always
    profiles: ["infra"]

  # ------------------------------------------------------
  # MONGODB_INFRA
  # ------------------------------------------------------
  mongodb:
    image: mongo:5
    container_name: mongodb
    ports:
      - "${MONGODB_PORT}:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - my_network
    restart: always
    profiles: ["infra"]

  # ------------------------------------------------------
  # ZIPKIN_INFRA
  # ------------------------------------------------------
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    ports:
      - "${ZIPKIN_PORT}:9411"
    networks:
      - my_network
    restart: always
    profiles: ["infra"]

  # ------------------------------------------------------
  # GATEWAY-APP
  # ------------------------------------------------------
  gateway:
    build:
      context: ./dockerfiles/java/withDebugger
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
      - "5005:5005"
    environment:
      GATEWAY_PORT: ${GATEWAY_PORT}
      GATEWAY_APPLICATION_NAME: ${GATEWAY_APPLICATION_NAME}
      MAIN_CLASS: com.narvane.gateway.GatewayApplication
    volumes:
      - ./gateway/target/classes:/app/classes
      - ./gateway/target/dependency:/app/dependency
    profiles: ["apps"]

# ------------------------------------------------------
# NETWORK & VOLUMES
# ------------------------------------------------------
networks:
  my_network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data:
